{% for taxonomy in taxonomies %}
  {% assign t = taxonomy | first %}
  {% assign posts = taxonomy | last %}
  <h2 id="{{ t | slugify }}" class="archive__subtitle">{{ t }}</h2>
  <ul>
  {% for post in posts %}
    {% if post.categories contains t %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <span class="archive__item-meta">{{ post.date | date: site.date_format }}</span>
      </li>
    {% endif %}
  {% endfor %}
  </ul>
{% endfor %}
